{% load static %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>{% block title %}Educa{% endblock %}</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 <link href="{% static "css/base.css" %}" rel="stylesheet">
<!--<style>
body {
  background-color: coral;
}
</style>-->
</head>
<body>
 <div id="header">
 <a href="/" class="logo">Educa</a>
  <ul>
   <li>
  <a href="{% url "manage_course_list" %}" class="logo">ADMIN</a>

   </li>

  </ul>
 <ul class="menu">
 {% if request.user.is_authenticated %}
 <li><a href="{% url "logout" %}">Sign out</a></li>
 {% else %}
 <li><a href="{% url "login" %}">Sign in</a></li>
 {% endif %}
 </ul>
  <ul>
   <li><a href="{% url "student_registration" %}" class="logo">Signup</a></li>
  </ul>
 </div>
 <div id="content">
 {% block content %}
 {% endblock %}
 </div>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/
jquery.min.js">
 </script>
 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/
jquery-ui.min.js"></script>
 <script>
 $(document).ready(function() {
 {% block domready %}
 {% endblock %}
 });
     </script>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
